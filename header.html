<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work Sans:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Assistant:wght@400&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header1">
        <div class="qa-contact-us-group">
            <div class="qa-contact-us1">QA</div>
            <div class="qa-contact-us1">Contact Us</div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    English
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <li><button class="dropdown-item" type="button">English
                        </button></li>
                    <li><button class="dropdown-item" type="button">Vietnameses
                        </button></li>
                    <li><button class="dropdown-item" type="button">Japanese
                        </button></li>
                    <li><button class="dropdown-item" type="button">French
                        </button></li>
                </ul>
            </div>
        </div>
        <div class="menu1">
            <img class="brown-and-yellow-charity-vecto2" alt=""
                src="./public/brown-and-yellow-charity-vector-hand-logo-1-1@2x.png" />

            <div class="home-programs-news-contributor-parent">
                <div class="home-programs-news">
                    Home
                </div>
                <div class="home-programs-news">
                    Programs
                </div>
                <div class="home-programs-news">
                    News
                </div>
                <div class="home-programs-news">
                    Contributors
                </div>
                <div class="home-programs-news">
                    Achievements
                </div>

                <div class="component-11">
                    <div class="button6" style="width: 61px;">Join us</div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Lắng nghe sự kiện khi click vào một mục trong dropdown
        document.querySelectorAll('.dropdown-item').forEach(function (item) {
            item.addEventListener('click', function () {
                // Lấy nội dung của mục được chọn
                var selectedText = this.textContent.trim();

                // Cập nhật nút chính của dropdown với nội dung của mục được chọn
                var dropdownButton = document.getElementById('dropdownMenu2');
                dropdownButton.textContent = selectedText;
            });
        });
    });
</script>

</html>
