    <script>
        // Lắng nghe sự kiện khi click vào một mục trong dropdown
        document.querySelectorAll('.dropdown-item').forEach(function (item) {
            item.addEventListener('click', function () {
                // Lấy nội dung của mục được chọn
                var selectedText = this.textContent.trim();

                // Cập nhật nút chính của dropdown với nội dung của mục được chọn
                var dropdownButton = document.getElementById('dropdownMenu2');
                dropdownButton.textContent = selectedText;
            });
        });
        function switchLanguageForPage(language) {
            var jp = Array.from(document.getElementsByClassName(language));
            var activeLanguage = Array.from(document.getElementsByClassName("header-active-language"))

            activeLanguage.forEach((item) => {
                item.classList.remove("header-active-language")
                item.classList.add("header-disable-language")
            })

            jp.forEach((item) => {
                item.classList.remove("header-disable-language")
                item.classList.add("header-active-language")
            })
        }
    </script>
