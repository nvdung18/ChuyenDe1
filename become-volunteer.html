<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="become-volunteer.css" />
  </head>
  <body>
    <div class="banner">
      <img class="image-banner" src="img/frame-219.png" alt="" />
      <span class="text-banner"></span>
    </div>

    <div class="text">
      Our volunteers come from all walks of life, but share a clear to stand up
      for issues they care about, be heard, and make an impact
    </div>

    <div class="content">
      <form class="register-volunteer-form" action="#">
        <div class="name">
          <div class="first-name">
            <label for="">First Name</label>
            <input type="text" placeholder="First name" />
          </div>
          <div class="last-name">
            <label for="">Last Name</label>
            <input type="text" placeholder="Last name" />
          </div>
        </div>
        <div class="item-content">
          <label for="">Address 1 <span>*</span></label>
          <input type="text" placeholder="Address" />
        </div>
        <div class="item-content">
          <label for="">Address 2 <span>*</span></label>
          <input type="text" placeholder="Address" />
        </div>
        <div class="address">
          <div class="first-name">
            <label for="">City</label>
            <input type="text" placeholder="City" />
          </div>
          <div class="last-name">
            <label for="">State</label>
            <input type="text" placeholder="State" />
          </div>
        </div>
        <div class="item-content">
          <label for="">Email <span>*</span></label>
          <input type="text" placeholder="Email" />
        </div>
        <div class="item-content">
          <label for="">Phone <span>*</span></label>
          <input type="text" placeholder="Phone" />
        </div>

        <div class="item-content">
          <label for="">Yourself</label>
          <input type="text" placeholder="Introduce yourself" />
        </div>

        <div class="button-send">
          <button>Send Now</button>
          <div class="note">
            <img src="img/group.png"></img>
            <div class="text-secure">All of your information will be kept confidential by us</div>
          </div>
        </div>
      </form>

      <div class="image-nav">
        <img src="img/rectangle-61.svg" alt="" />
        <img src="img/rectangle-36.svg" alt="" />
        <img src="img/rectangle-60.svg" alt="" />
      </div>
    </div>
  </body>
</html>
